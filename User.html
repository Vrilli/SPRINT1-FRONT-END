<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&family=Overpass:
        wght@500;600;700;900&family=Playfair+Display:ital,wght@0,600;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/config.css">
        <link rel="stylesheet" href="./style/user.css">
        <link rel="stylesheet" href="./style/tienda.css">

    <title>Registro</title>
</head>

<body>
  
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="nav-link active" href="./tienda.html">Home</a>
                <a class="nav-link" href="./User.html">Registro</a>
            </div>
        </nav>
    </footer>


    <main class="Container-Formulario">
        <div class="div-usuario">
            <div class="row usuario">
                <h1 class="Headline1">Registrarse</h1>
                <div class="col datos">
                </div>
            </div>

            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular 
                    label-edit">Nombre</label>
                    <input type="text" name="name" id="name" class="ms-1 
                    edit body1Regular form-control">
                </div> <br>

                <div class="campo">
                    <label for="lastName" class="form-label body1Regular 
                    label-edit">Apellido</label>
                    <input type="text" name="lastName" id="lastName" class="ms-1 
                    edit body1Regular form-control">
                </div> <br>

                <div class="campo">
                    <label for="email" class="form-label body1Regular 
                    label-edit">Email</label>
                    <input type="email" name="email" id="email" class="ms-1 
                    edit body1Regular form-control" placeholder="Ejemplo: Maria@gmail.com">
                </div> <br>

                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular 
                    label-edit">Cédula</label>
                    <input type="number" name="id" id="id" class="ms-1 
                    edit body1Regular form-control">
                </div> <br>


                <div class="campo">
                    <label for="password" class="form-label body1Regular 
                    label-edit">Contraseña</label>
                    <input type="password" name="password" id="password" class="ms-1 
                    edit body1Regular form-control">
                </div> <br>

                <div class="campo">
                    <label for="password2" class="form-label body1Regular 
                    label-edit">Escriba Nuevamente su Contraseña</label>
                    <input type="password" name="password2" id="password2" class="ms-1 
                    edit body1Regular form-control">
                </div> <br>

                <div>
                    <button id="btnGuardar" type="submit" class="btn 
                    btn-outline-info button guardar-cambios">Guardar
                    </button>

                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="script/data/user.js"></script>
     
</body>

</html>
